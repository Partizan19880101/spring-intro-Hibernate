<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Booking App</title>
</head>
<body>
<div th:switch="${events}">
    <h2 th:case="null">No events yet!</h2>
    <div th:case="*">
        <h2>Events</h2>
        <table>
            <thead>
            <tr>
                <th>Title</th>
                <th>Date</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="event : ${events}">
                <td th:text="${event.title}"></td>
                <td th:text="${event.date}"></td>
                <td><a th:href="@{/events/edit/{id}(id=${event.id})}">Edit</a></td>
                <td><a th:href="@{/events/delete/{id}(id=${event.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/spring-intro/events/signup">Add a new event</a></p>
</div>
</body>
</html>
